name: Lab1

on: 
  push:
    branches: 
      - main
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        path: BCDV4033/calculator  

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install
      working-directory: BCDV4033/calculator  

    - name: Build project
      run: npm run build
      working-directory: BCDV4033/calculator 

    - name: Run tests
      run: npm test
      working-directory: BCDV4033/calculator 

    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: build-artifact
        path: BCDV4033/calculator/dist/ 
