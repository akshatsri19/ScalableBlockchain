name: Calc

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Adjusted node version to a valid one

    - name: Change to Calculator directory
      run: cd BCDV4033/Calculator

    - name: Install dependencies
      run: npm install
      working-directory: BCDV4033/Calculator

    - name: Run Jest tests
      run: npm test
      working-directory: BCDV4033/Calculator

    - name: Build Artifact
      run: npm run build
      working-directory: BCDV4033/Calculator

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: build-artifact
        path: BCDV4033/Calculator/dist/
