name: sumtest

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for changes within the "BCDV4033/Lab1" directory
  push:
    branches: [ "main" ]
    paths:
      - 'BCDV4033/Lab1/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'BCDV4033/Lab1/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Set up Node.js environment with the latest recommended version
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install dependencies in BCDV4033/Lab1 directory
      - name: Install dependencies
        run: npm install
        working-directory: ./BCDV4033/Lab1

      # Run tests in BCDV4033/Lab1 directory
      - name: Run tests
        run: npm test
        working-directory: ./BCDV4033/Lab1
